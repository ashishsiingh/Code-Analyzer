<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="history-base">
      <div id="history"></div>
    </div>

    <div class="editor-base">
      <select name="language" id="language-button">
        <option value="c_c++">C/C++</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
      </select>

      <div id="editor">// Enter your code</div>
    </div>    
    
    <div class="result-base">
      <div id="result"></div>
    </div>
  </div>
      
  <script src="/third-party/ace-editor/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="script.js"></script>
</body>
</html>
