<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="history-base">
      <div id="history"></div>
    </div>

    <div class="editor-base">
      <div class="language-selector">
        <button class="btn">Language</button>
        <ul class="language-options">
          <li class="language-option">C/C++</li>
          <li class="language-option">Java</li>
          <li class="language-option">Python</li>
          <li class="language-option">JavaScript</li>
        </ul>
      </div>

      <div class="submit">
        <button class="sbmt">Submit</button>
      </div>

      <div id="editor">// Enter your code</div>
    </div>

    <div class="result-base">
      <div id="result"></div>
    </div>
  </div>

  <script src="/third-party/ace-editor/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="script.js"></script>
</body>

</html>
